<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather AQI App</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Weather API</h1>
        <form action="" id="form">
          <input type="text" placeholder="search" id="search" />
          <button type="submit">Search</button>
        </form>
      </header>
      <section>
        <div id="location" class="location">
          <h1 id="city" class="city">Bangkok</h1>
          <p id="state" class="state">TH</p>
        </div>
        <div class="card">
          <div id="card-weather" class="card-weather">
            <div id="weather" class="weather">
              <h1>00</h1>
              <small>max : 00 , min : 00</small>
            </div>
            <div id="info" class="info">
              <div id="status" class="status"></div>
              <div id="humidity" class="humidity"></div>
              <div id="wind" class="wind"></div>
            </div>
          </div>
          <div class="card-aqi">
            <div class="aqi">
              <h1></h1>
              <small>US AQI</small>
              <div class="aqi-detail">
                <div id="pm10"></div>
                <div id="pm25"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
